<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A minimalistic new tab chrome extension with current news, todo, note taker, weather, bookmark, custom urls, video and more!. No more boring tabs!">
    <meta name="author" content="Bonface Mudiri, Emmanuel Raymond">
    <title>New Tab</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- ========= Font Awesome  ========= -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- ========= Custom CSS    ========= -->
	  <link rel="stylesheet" type="text/css" href="./css/main-style.css">

    <!-- ========= openweathermap fonts    ========= -->
    <link rel="stylesheet" type="text/css" href="./css/owfont-master/css/owfont-regular.css">

    <!-- ========= Sweetalert ========= -->
    <link rel="stylesheet" type="text/css" href="./css/sweetalert.css">

    <link href="https://fonts.googleapis.com/css?family=GFS+Didot" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <!-- APP Content starts here-->
    <div class="container-fluid viewport">

      <!-- Left Menu Buton and Links -->
        <a class="menu-button">
            <span id="Menu" class="glyphicon glyphicon-th"></span>
        </a>
    
        <div id="MenuButtonBox" class="btn-group-vertical" style="z-index: 10;">
          <a type="button" class="btn btn-primary chrome-btn tab" href="chrome://apps"><i class="fa fa-th-large pull-left"></i><span class="pull-right">Applications</span></a>

         <a type="button" class="btn btn-primary chrome-btn tab" href="chrome://bookmarks"><i class="fa fa-bookmark pull-left"></i><span class="pull-right">Bookmarks</span></a>

          <a type="button" class="btn btn-primary chrome-btn tab" href="chrome://history"><i class="fa fa-history pull-left"></i><span class="pull-right">History</span></a>

          <div class="divisor quick-links text-center">Add Custom Links<span class="pull-right"><a title="Add new link"><img id="QuickLink" src="https://user-images.githubusercontent.com/16631356/29844730-fbba1cee-8d18-11e7-90e1-6ec75c76b2db.png"></img></a></span></div>

          <a type="button" class="btn btn-primary chrome-btn google-link"><img src="https://user-images.githubusercontent.com/16631356/29844118-e19f56aa-8d16-11e7-803e-5977486145a3.png" class="pull-left"></img><span class="pull-right">Google</span></a>

          <a type="button" class="btn btn-primary chrome-btn youtube-link"><img src="https://user-images.githubusercontent.com/16631356/29845200-a77c9772-8d1a-11e7-9ae4-00acec06301a.png" class="pull-left youtube"></img><span class="pull-right">Youtube</span></a>

          <a type="button" class="btn btn-primary chrome-btn facebook-link"><img src="https://user-images.githubusercontent.com/16631356/29844402-d3cbb860-8d17-11e7-8378-5eb7d54db10c.png" class="pull-left"></img><span class="pull-right">Facebook</span></a>

         <a type="button" class="btn btn-primary chrome-btn linkedin-link"><img src="https://user-images.githubusercontent.com/16631356/29844592-7ed1eaea-8d18-11e7-970c-05f019399012.png" class="pull-left"></img><span class="pull-right">Linkedin</span></a>

         <a type="button" class="btn btn-primary chrome-btn twitter-link"><img src="https://user-images.githubusercontent.com/16631356/29996985-66519960-9011-11e7-96c1-df1235f179c5.png" class="pull-left"></img><span class="pull-right">Twitter</span></a>

        </div>

      <div class="flex-container">
      <!-- Video Button-->
      <div class="toggle">
          <label class="switch">
              <input type="checkbox">
              <div id="Switch" class="switch-btn"></div>
          </label>
      </div>
      <!-- Weather Forecast Container-->
      <div class="dropdown-wrapper weather-container">
          <a class="menu-button">
              <p><i aria-hidden="true" id="day0Icon"></i> <span id="day0Temp"></span><button type="button" class="btn btn-info" id="changeTempUnits"> &#8457</button></p>
              <p><span id="weatherLocation"></span></p>
          </a>

      <div class="drop-menu">
          <h4 class="menu-button">Weather Forecast</h4>
          <p id="currentDate" class="menu-button">30 July, 2017</p>

          <div class="weather-submenu menu-button">
              <div>
                  <p id="day1"></p>
                  <i aria-hidden="true" id="day1Icon"></i>
                  <p id="day1Temp"></p>
              </div>
              <div>
                  <p id="day2"></p>
                  <i aria-hidden="true" id="day2Icon"></i>
                  <p id="day2Temp"></p>
              </div>
              <div>
                  <p id="day3"></p>
                  <i aria-hidden="true" id="day3Icon"></i>
                  <p id="day3Temp"></p>
              </div>
              <div>
                  <p id="day4"></p>
                  <i aria-hidden="true" id="day4Icon"></i>
                  <p id="day4Temp"></p>
              </div>
              <div>
                  <p id="day5"></p>
                  <i aria-hidden="true" id="day5Icon"></i>
                  <p id="day5Temp"></p>
              </div>
              <div>
                  <p id="day6"></p>
                  <i aria-hidden="true" id="day6Icon"></i>
                  <p id="day6Temp"></p>
              </div>


          </div>

      </div>
  </div>

  </div>

        <div class="main">
           <!-- Main Body Goes Here-->
           <div class="timer">
             <!-- Display time -->
              <h2 id="timeDisplay" class="inner-timer"></h2>
           </div>

           <div class="content">
             <h2 id="newFeed" class="news"><a href="#" target="_blank" id="news"></a></h2>
             <h6 id="apiHeaderElement">
               <span id="newsAuthor" class="author">
                 <span id="site"></span></span><span class="slash"> / </span><span id="authorApi"></span>
               <span class="dropdown">
                 <a class="dropdown-toggle" data-toggle="dropdown">
                   <i class="fa fa-share-alt"></i> Share</a>
                   <ul class="dropdown-menu">
                       <li><a id="tweet"><button class="btn btn-default"><i id="tweet" class="fa fa-twitter"></i>Twitter</button></a></li>
                       <li><a id="facebook"><button class="btn btn-default"><i class="fa fa-facebook"></i>Facebook</button></a></li>
                       <li><a id="linkedin"><button class="btn btn-default"><i class="fa fa-linkedin"></i>Linkedin</button></a></li>
                   </ul>
               </span>

             </h6>
           </div>
        </div>

        <!-- Footer and Local Storage API Goes Here-->
          <div id="NoteBox">
            <div class="box-heading text-center">Note Taker</div>
            <textarea id="NoteTextArea"></textarea>
          </div>

          <div id="TodoBox">
            <div id="TodoHeader" class="box-heading text-center">Todo</div>
            <div id="TodoWrapper">
              <div id="TodoStatus"></div>
              <div id="TodoDisplay">
              </div>
              <div id="TodoItem">
              </div>
              <input id="TodoInput" type="text" placeholder="What needs to be done today?" />
            </div>
          </div>

        <div class="bottom">
          <div class="container-fluid inner">
            <div class="col-md-4 col-xs-4">
              <h6>News by <a href="https://newsapi.org/" target="_blank">NewsAPI</a></h6>
            </div>
            <div class="footer-api col-md-8 col-xs-8">
              <div class="api-row pull-right">
                <span><i id="Option" class="fa fa-cog" title="Options"></i></span>
                <span id="Note"><i class="fa fa-pencil-square-o" title="Note Taker"></i></span>
                <span><i id="Todo" class="fa fa-th-list" title="Todo List"></i></span>
              </div>
            </div>
          </div>
        </div>

    </div><!-- APP Content ends here-->

    <!-- ====== ALL PLUGINS & VENDOR FILES BELOW ===== -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>

    <script src="js/weather.js"></script>

    <script src="./js/local-storage.js"></script>

    <script src="./js/random-media.js"></script>
